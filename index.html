<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD Game Zone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4f4f;
        }
        .enter-button {
            font-size: 1.2em;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-container {
            display: none;
            position: relative;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
        }
        #soad-text {
            font-size: 0.7em;
            color: #FFD700;
        }
        canvas {
            background: linear-gradient(#333, #555);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOAD Game Zone</h1>
        <p>Developer: SM SOAD</p>
        <button class="enter-button" onclick="startGame()">Enter</button>
    </div>

    <div class="game-container">
        <div class="score">Score: <span id="score">0</span> <span id="soad-text">SOAD</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>

    <script>
        let score = 0;
        const gameContainer = document.querySelector('.game-container');
        const scoreDisplay = document.getElementById('score');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Motorcycle properties
        let motorcycle = { x: 180, y: 500, width: 50, height: 100 };
        let obstacles = [];

        function startGame() {
            document.querySelector('.container').style.display = 'none';
            gameContainer.style.display = 'block';
            gameLoop();
        }

        // Touch event to move motorcycle
        canvas.addEventListener("touchstart", (e) => {
            if (e.touches[0].clientX < window.innerWidth / 2) {
                motorcycle.x -= 50;
            } else {
                motorcycle.x += 50;
            }
            motorcycle.x = Math.max(0, Math.min(canvas.width - motorcycle.width, motorcycle.x));
        });

        function drawMotorcycle() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(motorcycle.x, motorcycle.y, motorcycle.width, motorcycle.height);
        }

        function createObstacle() {
            const colors = ["red", "green", "yellow", "purple"];
            const x = Math.floor(Math.random() * (canvas.width - 50));
            const color = colors[Math.floor(Math.random() * colors.length)];
            obstacles.push({ x: x, y: -100, width: 50, height: 100, color: color });
        }

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].y += 5;
                if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.innerText = score;
                }
                if (
                    motorcycle.x < obstacles[i].x + obstacles[i].width &&
                    motorcycle.x + motorcycle.width > obstacles[i].x &&
                    motorcycle.y < obstacles[i].y + obstacles[i].height &&
                    motorcycle.height + motorcycle.y > obstacles[i].y
                ) {
                    alert("Game Over! Your score: " + score);
                    document.location.reload();
                }
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMotorcycle();
            drawObstacles();
            updateObstacles();

            if (Math.random() < 0.02) {
                createObstacle();
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
