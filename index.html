<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD Game Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .enter-button {
            font-size: 1.2em;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .games {
            display: none;
            text-align: left;
            margin-top: 20px;
        }
        .game-link {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #61dafb;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOAD Game Zone</h1>
        <p>Developer: SM SOAD</p>
        <button class="enter-button" onclick="showGames()">Enter</button>
        <div class="games" id="game-list">
            <span class="game-link" onclick="loadGame('https://example.com/carrom')">Carrom Game</span>
            <span class="game-link" onclick="loadGame('https://example.com/snake')">Snake Game</span>
            <span class="game-link" onclick="loadGame('https://madalinstuntcars2.io/')">Car Game</span>
            <span class="game-link" onclick="loadGame('https://example.com/motorcycle')">Motorcycle Game</span>
        </div>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        function showGames() {
            document.getElementById('game-list').style.display = 'block';
        }
        function loadGame(gameUrl) {
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = gameUrl;
            gameFrame.style.display = 'block';
        }
    </script>
</body>
</html>
