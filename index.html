<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Party Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 80vw;
            height: 80vh;
            background: #e0d2b9;
            overflow: hidden;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: lightgreen;
            border-radius: 50%;
        }
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreboard">
            <div>#1 PLAYER1 12272</div>
            <div>#2 PLAYER2 5456</div>
            <div>#3 PLAYER3 4840</div>
            <!-- Add more leaderboard entries as needed -->
        </div>
        <div class="player" id="player" style="top: 50%; left: 50%;"></div>
        <div class="food" id="food" style="top: 20%; left: 30%;"></div>
        <!-- Add more food items as needed -->
    </div>

    <script>
        const player = document.getElementById('player');
        const food = document.getElementById('food');
        let score = 0;

        // Basic keyboard movement for player
        document.addEventListener('keydown', (e) => {
            const step = 5;
            const rect = player.getBoundingClientRect();
            switch (e.key) {
                case 'ArrowUp':
                    player.style.top = `${rect.top - step}px`;
                    break;
                case 'ArrowDown':
                    player.style.top = `${rect.top + step}px`;
                    break;
                case 'ArrowLeft':
                    player.style.left = `${rect.left - step}px`;
                    break;
                case 'ArrowRight':
                    player.style.left = `${rect.left + step}px`;
                    break;
            }
        });

        // Simple collision detection
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const foodRect = food.getBoundingClientRect();

            if (
                playerRect.x < foodRect.x + foodRect.width &&
                playerRect.x + playerRect.width > foodRect.x &&
                playerRect.y < foodRect.y + foodRect.height &&
                playerRect.y + playerRect.height > foodRect.y
            ) {
                score += 1;
                alert('You ate food! Score: ' + score);
                // Move food to a new random position
                food.style.top = `${Math.random() * 80}vh`;
                food.style.left = `${Math.random() * 80}vw`;
            }
        }

        // Check collision continuously
        setInterval(checkCollision, 100);
    </script>
</body>
</html>
