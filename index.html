<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD TRADING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #demo-account {
            margin: 20px 0;
            font-size: 24px;
        }
        #candlestick {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .candle {
            width: 20px;
            margin: 0 2px;
            background-color: green;
            position: relative;
        }
        .candle.down {
            background-color: red;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #leaderboard {
            margin-top: 30px;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SOAD TRADING</h1>
        <button id="enter-button">এন্টার করুন</button>
    </header>
    <div class="container" id="app" style="display: none;">
        <div id="demo-account">ডেমো অ্যাকাউন্ট: <span id="account-balance">1,000,000</span> টাকা</div>
        <div id="candlestick"></div>
        <button id="up-button">আপ</button>
        <button id="down-button">ডাউন</button>
        <div id="leaderboard">লিডার বোর্ড: SOAD (1)</div>
    </div>
    
    <script>
        let accountBalance = 1000000;
        const accountDisplay = document.getElementById('account-balance');
        const candlestickContainer = document.getElementById('candlestick');

        function updateCandlestick() {
            const candle = document.createElement('div');
            candle.className = 'candle ' + (Math.random() > 0.5 ? 'up' : 'down');
            candle.style.height = Math.random() * 100 + 'px';
            candlestickContainer.appendChild(candle);
        }

        document.getElementById('enter-button').addEventListener('click', () => {
            document.getElementById('app').style.display = 'block';
            setInterval(updateCandlestick, 1000);
        });

        document.getElementById('up-button').addEventListener('click', () => {
            const gain = Math.floor(Math.random() * 10000);
            accountBalance += gain;
            accountDisplay.innerText = accountBalance.toLocaleString();
        });

        document.getElementById('down-button').addEventListener('click', () => {
            const loss = Math.floor(Math.random() * 10000);
            accountBalance -= loss;
            accountBalance = Math.max(accountBalance, 0); // Avoid negative balance
            accountDisplay.innerText = accountBalance.toLocaleString();
        });
    </script>
</body>
</html>
