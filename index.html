<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <style>
        /* Basic styling for background and buttons */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('your-4k-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .trading-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: white;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .up-button {
            background-color: #28a745;
        }
        .down-button {
            background-color: #dc3545;
        }
        .timer {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="trading-container">
        <div class="timer" id="timer">01:00</div>
        <button class="button up-button" onclick="trade('up')">Up</button>
        <button class="button down-button" onclick="trade('down')">Down</button>
        <div id="result"></div>
    </div>

    <script>
        // Timer function for 1 minute countdown
        let timer = 60;
        let timerElement = document.getElementById("timer");

        function updateTimer() {
            if (timer > 0) {
                timer--;
                timerElement.textContent = timer < 10 ? `00:0${timer}` : `00:${timer}`;
            }
        }

        setInterval(updateTimer, 1000);

        // Function to handle trade
        function trade(direction) {
            let resultElement = document.getElementById("result");
            if (timer > 0) {
                resultElement.textContent = `You placed a ${direction} trade.`;
            } else {
                resultElement.textContent = "Time's up! Please wait for the next round.";
            }
        }
    </script>
</body>
</html>
