<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD Game Zone - Carrom Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .enter-button {
            font-size: 1.2em;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .game-container {
            display: none;
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #d9a66a;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #000;
        }
        .score {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
        }
        #scoreText {
            font-size: 1em;
            color: #FFD700;
        }
        canvas {
            background: #FFFFFF;
            border: 5px solid #222;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SOAD Game Zone</h1>
        <p>Developer: SM SOAD</p>
        <button class="enter-button" onclick="startGame()">Enter</button>
    </div>

    <div class="game-container">
        <div class="score" id="scoreText">Score - Red: <span id="redScore">0</span>, White: <span id="whiteScore">0</span> (SOAD)</div>
        <canvas id="carromBoard" width="500" height="500"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('carromBoard');
        const ctx = canvas.getContext('2d');
        let redScore = 0, whiteScore = 0;

        function startGame() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';
            drawCarromBoard();
            updateScore();
        }

        function updateScore() {
            document.getElementById('redScore').innerText = redScore;
            document.getElementById('whiteScore').innerText = whiteScore;
        }

        function drawCarromBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw pockets
            ctx.fillStyle = '#000';
            const pocketRadius = 15;
            const pockets = [
                { x: 20, y: 20 },
                { x: canvas.width - 20, y: 20 },
                { x: 20, y: canvas.height - 20 },
                { x: canvas.width - 20, y: canvas.height - 20 }
            ];
            pockets.forEach(pocket => {
                ctx.beginPath();
                ctx.arc(pocket.x, pocket.y, pocketRadius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw "SOAD" in center
            ctx.font = '24px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.textAlign = 'center';
            ctx.fillText('SOAD', canvas.width / 2, canvas.height / 2);

            // Draw red and white pieces
            drawPiece(250, 250, 10, 'red');
            drawPiece(220, 250, 10, 'white');
        }

        function drawPiece(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }
    </script>
</body>
</html>
