<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD Game Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Black background */
            color: white;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #fff; /* White border for canvas */
            background-color: #000; /* Black background for canvas */
        }

        #score {
            font-size: 20px;
            margin-top: 10px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff; /* White background for button */
            border: none;
            color: black;
            border-radius: 5px;
        }

        #startButton:hover {
            background-color: #ddd; /* Light gray on hover */
        }
    </style>
</head>
<body>

    <h1>SOAD Game Zone</h1>
    <h2>Developer: SM SOAD</h2>
    <button id="startButton">Enter</button>
    <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
    <div id="score" style="display:none;">Score: <span id="scoreValue">0</span> SOAD</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const scoreDisplay = document.getElementById("score");
        const scoreValue = document.getElementById("scoreValue");

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 20, y: 0 }; // Start moving right
        let food = {};
        let score = 0;
        let gameInterval;

        function startGame() {
            canvas.style.display = "block";
            scoreDisplay.style.display = "block";
            startButton.style.display = "none";
            document.addEventListener("keydown", changeDirection);
            spawnFood();
            gameInterval = setInterval(updateGame, 100);
        }

        function changeDirection(event) {
            switch (event.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -20 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 20 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -20, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 20, y: 0 };
                    break;
            }
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20,
            };
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move snake
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreValue.textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }

            // Check for collisions
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head)) {
                clearInterval(gameInterval);
                alert("Game Over! Your score: " + score);
                resetGame();
                return;
            }

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "yellow" : "green"; // Head is yellow, body is green
                ctx.fillRect(segment.x, segment.y, 20, 20);
            });

            // Draw food
            ctx.fillStyle = "red"; // Food color
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 20, y: 0 };
            score = 0;
            scoreValue.textContent = score;
            canvas.style.display = "none";
            scoreDisplay.style.display = "none";
            startButton.style.display = "block";
        }

        startButton.addEventListener("click", startGame);
    </script>

</body>
</html>
