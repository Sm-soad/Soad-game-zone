<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAD TRADER</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .balance {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .candlestick {
            width: 50px;
            height: 200px;
            background: #00ff00;
            margin: 10px;
            position: relative;
            transition: height 0.5s;
        }
        .candlestick.down {
            background: #ff0000;
        }
        .candlestick-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .trade-buttons button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .up-btn {
            background-color: #4CAF50;
            color: white;
        }
        .down-btn {
            background-color: #f44336;
            color: white;
        }
        .leaderboard {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>SOAD TRADER</h1>
    <div class="balance">Demo Account Balance: $1,000,000,000</div>
    
    <div class="candlestick-container" id="candlestickContainer">
        <div class="candlestick" id="candlestick1"></div>
        <div class="candlestick" id="candlestick2"></div>
        <div class="candlestick" id="candlestick3"></div>
    </div>

    <div class="trade-buttons">
        <button class="up-btn" onclick="takeTrade('up')">Up</button>
        <button class="down-btn" onclick="takeTrade('down')">Down</button>
    </div>

    <div class="leaderboard">
        Leaderboard: <strong>SM SOAD - World Number One Trader</strong>
    </div>

    <script>
        function takeTrade(direction) {
            const candlesticks = document.querySelectorAll('.candlestick');
            
            candlesticks.forEach((candlestick) => {
                if (direction === 'up') {
                    candlestick.style.height = Math.floor(Math.random() * 100 + 150) + 'px';
                    candlestick.classList.remove('down');
                } else if (direction === 'down') {
                    candlestick.style.height = Math.floor(Math.random() * 100 + 50) + 'px';
                    candlestick.classList.add('down');
                }
            });
        }
    </script>
</body>
</html>
